<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">


    <!-- 引入柱图-垂直的资源 -->
    <script type="text/javascript" src="../js/H5ComponentPolyline.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentPolyline.css">

    <body onselectstart='return false' oncontextmenu="return false">
        <!-- 用于开发测试 H5ComponentPolyline 对象（折线组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
            $(function(){
                var cfg={
                        type:'polyline',
                        text:'logo',
                        width:530,
                        height:500,
                        css:{
                            top:'40%',
                            marginTop:-80,
                            'textAlign':'center',
                        },
                        data:[
                            ['JS','.4','green'],
                            ['CSS3','.2'],
                            ['HTML','.1'],
                            ['PHP','.05'],
                            ['Jquery','.25']
                        ],
                        animateIn:{
                            opacity:1,
                            
                        },
                        animateOut:{
                            opacity:0,
                           
                        },
                        center:true
                };
                //console.log(cfg.data);
                var H5Polyline=new H5ComponentPolyline(cfg);
                $('.iphone').append(H5Polyline);
            });
        </script>

    </body>

</html>
