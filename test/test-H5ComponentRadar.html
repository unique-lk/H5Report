<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">

    <title>IT教育网2015课程学习情况</title>

    <style type="text/css">
        body{
            margin: 0;
            padding: 0;
            background-color: #000;
            font-size: 12px;
        }

        .iphone{
            width: 340px;
            height: 540px;
            background-color: #fff;
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -270px 0 0 -170px;
        }
    </style>

    <script type="text/javascript" src="../js/lib/jquery.js"></script>
    <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentBase.css">


    <!-- 引入雷达图的资源 -->
    <script type="text/javascript" src="../js/H5ComponentRadar.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/H5ComponentRadar.css">

    <body onselectstart="return false">
        <!-- 用于开发测试 H5ComponentRadar 对象（雷达图组件） -->
        <div class="iphone">

        </div>

        <script type="text/javascript">
            $(function(){
                var cfg={
                        type:'radar',
                        text:'logo',
                        width:400,
                        height:400,
                        css:{
                            top:'50%',
                            marginTop:-80,
                            'textAlign':'center',
                        },
                        data:[
                            ['JS','.4','green'],
                            ['CSS3','.2'],
                            ['HTML','.3'],
                            ['PHP','.35'],
                            ['Jquery','.56'],
                            ['JAVA','.23'],
                            ['Linux','.45']
                        ],
                        animateIn:{
                            opacity:1,
                            
                        },
                        animateOut:{
                            opacity:0,
                           
                        },
                        center:true
                };
       
                var H5Radar=new H5ComponentRadar(cfg);
                $('.iphone').append(H5Radar);
            });
        </script>

    </body>

</html>
